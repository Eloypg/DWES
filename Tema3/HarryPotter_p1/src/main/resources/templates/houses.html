<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casas</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <h1>Casas</h1>
    <p>
        <a th:href="@{/houses/create}" th:text="'Añadir Nueva Casa'">añadir_casa</a>
    </p>
    <table>
        <tr>
            <th>Nombre</th>
        </tr>
        <tr th:each="house : ${houses}">
            <td th:text="${house.getName()}">Nombre</td>
            <td>
                <a th:href="@{/house/{name}(name=${house.getName()})}">Detalles (url)</a>
            </td>
            <td>
                <a th:href="@{/house/update/{name}(name=${house.getName()})}">Actualizar información</a>
            </td>
            <td>
                <a th:href="@{/house/delete/{name}(name=${house.getName()})}">Borrar casa</a>
            </td>
        </tr>
    </table>
</body>
</html>
