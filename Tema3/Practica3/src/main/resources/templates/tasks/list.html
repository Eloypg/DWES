<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:fragment="pageTitle">Publisher List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
  <h1>Tareas</h1>
  <a href="/" class="btn btn-success mb-3">Inicio</a>
  <a href="/tasks/create" class="btn btn-success mb-3">AÃ±adir Nueva Tarea</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Fecha de Apertura</th>
      <th>Fecha de Cierre</th>
      <th>Tipo</th>
      <th>Estado</th>
      <th>Trabajadores Asignados</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.id}"></td>
      <td th:text="${task.name}"></td>
      <td th:text="${task.openingDate}"></td>
      <td th:text="${task.closingDate}"></td>
      <td th:text="${task.type}"></td>
      <td th:text="${task.state}"></td>
      <td th:text="${task.employees}"></td>
      <td>
        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Editar</a>
        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
