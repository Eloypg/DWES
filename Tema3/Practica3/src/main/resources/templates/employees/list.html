<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:fragment="pageTitle">Listado de Trabajadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
  <h1>Trabajadores</h1>
  <a href="/" class="btn btn-success mb-3">Inicio</a>
  <a href="/employee/create" class="btn btn-success mb-3">AÃ±adir Nuevo Trabajador</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Nomnre</th>
      <th>Edad</th>
      <th>Equipo</th>
      <th>Tareas</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.age}"></td>
      <td th:text="${employee.team}"></td>
      <td th:text="${employee.tasks}"></td>
      <td>
        <a th:href="@{'/employee/edit/' + ${employee.id}}" class="btn btn-warning btn-sm">Editar</a>
        <a th:href="@{'/employee/delete/' + ${employee.id}}" class="btn btn-danger btn-sm">Borrar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
