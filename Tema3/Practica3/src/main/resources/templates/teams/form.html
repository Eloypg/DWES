<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="pageTitle">Formulario de Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="${team.id != null ? 'Editar Equipo' : 'Crear Equipo'}"></h1>
    <form th:action="@{/templates/teams/save}" th:object="${team}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Trabajadores</label>
            <div th:each="employee : ${employees}">
                <input id="publisher" type="checkbox" th:field="*{employees}" th:value="${employee.id}">
                <span th:text="${employee.name}"></span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/team" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
