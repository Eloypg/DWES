<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    <strong th:text="${team.name}"></strong>
</h1>
<section>
    <strong>ID: </strong> <em th:text="${team.id}"></em><br>
    <strong>Nombre: </strong> <em th:text="${team.name}"></em><br>
    <strong>Empleados asignados: </strong>
    <p th:each="employee : ${team.employees}" th:text="${employee.name}" style="color: aqua"></p>
</section>
</body>
</html>
